<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QRAPTOR</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./dist/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    </head>
    <body>
        <section class="flex h-screen mx-auto p-4 gap-4 flex-col">
            <div class="grid grid-cols-2 gap-4">
                <div
                    class="bg-slate-100 flex rounded-xl border-slate-200 border-2 aspect-square flex-1"
                >
                    <video
                        id="video"
                        class="object-cover rounded-xl overflow-hidden"
                    ></video>
                </div>
                <div
                    class="bg-slate-100 rounded-xl border-slate-200 border-2 aspect-square flex-1"
                    id="scanned"
                >
                    <canvas
                        height="800"
                        width="800"
                        class="h-full w-full"
                        id="canvas"
                    ></canvas>
                </div>
            </div>
            <div
                class="flex-1 flex justify-center items-center bg-slate-100 rounded-xl border-slate-200 border-2 p-4"
                id="result"
            >
                CLICK SCAN TO GET STARTED
            </div>
            <button
                class="flex cursor-pointer text-base font-medium uppercase justify-center items-center bg-violet-500 hover:bg-violet-600 text-white rounded-xl h-16"
                id="button"
            >
                SCAN
            </button>
        </section>
    </body>
    <script src="./dist/script.js"></script>
</html>
